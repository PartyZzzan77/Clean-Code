<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Eisenhower Matrix as a Prioritization Tool">
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"/>
    <link
        rel="stylesheet"
        href="./src/styles/style.css"
        media="screen"/>
  </head>
  <body class="page">
    <header class="header">
      <img
          class="header__image" 
          src="./src/assets/img/eisenhower-matrix.jpg" 
          alt="eisenhower-matrix screenshot"/>
      <h1 class="header__title">
        <a
            class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </h1>
    </header>
    <main class="main-wrapper">
      <section class="todo">
      <h2 class="title title_extra"><label for="add-task">Add Item</label></h2>
      <div class="todo__container">
        <input id="add-task" class="task task_extra" type="text"/>
        <button class="button" aria-label="button add task">Add</button>
      </div>
    </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="tasks-box task_incomplete">
          <li class="tasks-box__item">
            <input class="task__checkbox" type="checkbox" aria-labelledby="pay-bills"/>
            <label for="pay-bills" class="task__label">Pay Bills</label>
            <input id="pay-bills" class="task" type="text" aria-label="pay-bills"/>
            <button class="button button_edit" aria-label="button edit task">Edit</button>
            <button class="button button_delete" aria-label="button delete task">
              <img
                  class="button__ico"
                  src="./src/assets/svg/remove.svg"
                  alt="button delete task"/>
            </button>
          </li>
          <li class="tasks-box__item tasks-box__item_editable">
            <input class="task__checkbox" type="checkbox" aria-labelledby="go-shopping"/>
            <label for="go-shopping" class="task__label">Go Shopping</label>
            <input id="go-shopping" class="task" type="text" value="Go Shopping" aria-label="go-shopping"/>
            <button class="button button_edit" aria-label="button save task">Save</button>
            <button class="button button_delete" aria-label="button delete task">
              <img
                  class="button__ico"
                  src="./src/assets/svg/remove.svg"
                  alt="button delete task"/>
            </button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h2 class="title">Completed</h2>
        <ul class="tasks-box task_completed">
          <li class="tasks-box__item">
            <input class="task__checkbox" type="checkbox" checked aria-labelledby="see-the-doctor"/>
            <label for="see-the-doctor" class="task__label">See the Doctor</label>
            <input id="see-the-doctor" class="task" type="text" aria-label="see-the-doctor"/>
            <button class="button button_edit" aria-label="button edit task">Edit</button>
            <button class="button button_delete" aria-label="button delete task">
              <img
                  class="button__ico"
                  src="./src/assets/svg/remove.svg"
                  alt="button delete task"/>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./src/scripts/app.js"></script>
  </body>
</html>
