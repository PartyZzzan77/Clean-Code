<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"/>
    <link
        rel="stylesheet"
        href="./src/styles/style.css"
        media="screen"/>
  </head>
  <body class="page">
    <header class="header">
      <img
          class="header__image" 
          src="./src/assets/img/eisenhower-matrix.jpg" 
          alt="eisenhower-matrix screenshot"/>
      <h1 class="header__title">
        <a
            class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </h1>
    </header>
    <main class="main-wrapper">
      <section class="todo">
      <h2 class="title title_extra">Add Item</h2>
      <div class="task-row-wrapper">
        <input class="task task_extra" type="text"/>
        <button class="button">Add</button>
      </div>
    </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="tasks-box task_incomplete">
          <li class="tasks-box__item">
            <input class="task__checkbox" type="checkbox"/>
            <label class="task__label">Pay Bills</label>
            <input class="task" type="text"/>
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img
                  class="button__ico"
                  src="./src/assets/svg/remove.svg"
                  alt="button delete task"/>
            </button>
          </li>
          <li class="tasks-box__item edit-mode">
            <input class="task__checkbox" type="checkbox"/>
            <label class="task__label">Go Shopping</label>
            <input class="task" type="text" value="Go Shopping"/>
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img
                  class="button__ico"
                  src="./src/assets/svg/remove.svg"
                  alt="button delete task"/>
            </button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h2 class="title">Completed</h2>
        <ul class="tasks-box task_completed">
          <li class="tasks-box__item">
            <input class="task__checkbox" type="checkbox" checked/>
            <label class="task__label">See the Doctor</label>
            <input class="task" type="text"/>
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img
                  class="button__ico"
                  src="./src/assets/svg/remove.svg"
                  alt="button delete task"/>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./src/scripts/app.js"></script>
  </body>
</html>
